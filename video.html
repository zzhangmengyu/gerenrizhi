       var msg = "美好的时光，都会浓缩为历史；再遥远的等待，只要你去坚持，那么总是会到来！";//定义一个String变量
       var interval = 800;//定义字符显示的时间间隔，单位毫秒，修改该变量可以控制跑马灯显示的速度
       var i = 0;//定义字符显示的起始位置
       function scroll(){ 
           var len = msg.length;//得到msg的长度
           document.form1.text1.value = msg.substring(i,len)+"       "+msg.substring(0,len);//文本域中输出字符串
           i = i+1;//字符显示的位置向后移动两个字符
           if ( i >= len ) {i = 0;}
           window.setTimeout("scroll()",interval);
       }
   </script>
